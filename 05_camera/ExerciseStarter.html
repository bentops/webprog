<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stickerbooth.css"/>
    <script src="/jquery-1.10.1.min.js"></script>
    <script src="camera.js"></script>
    <title>Sticker Booth</title>
</head>
<body>
<div id="wrapper">
    <div id="framing">
        <canvas id="photo" width="800" height="600"></canvas>
        <div id="camera"></div>
        <div id="countdown"></div>
        <div id="overlay" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div id="camera-control">
        <button id="capture"><img src="src/photobutton.png"/></button>
    </div>
    <div id="toolbar">
        <ul id="sticker-list">
            <li><img src="sticker/glasses_01.png" draggable="true" ondragstart="drag(event)" id="s_glasses"/></li>
            <li><img src="sticker/dognose.png" draggable="true" ondragstart="drag(event)" id="s_dognose"/></li>
            <li><img src="sticker/tongue.png" draggable="true" ondragstart="drag(event)" id="s_tounge"/></li>
            <li><img src="sticker/eye_01.png" draggable="true" ondragstart="drag(event)" id="s_eye"/></li>
        </ul>
    </div>
</div>
</body>
</html>
